<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Evaluation of server access</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <h1>Evaluation of EPA server access</h1>

        <div class="block small-block">
            <h2>HTTP Methods</h2>
            <canvas id="methodChart"></canvas>
        </div>

        <div class="block">
            <h2>Requests per Minute</h2>
            <canvas id="requestsPerMinuteChart"></canvas>
        </div>

        <div class="block small-block">
            <h2>Response Codes</h2>
            <canvas id="responseCodeChart"></canvas>
        </div>

        <div class="block">
            <h2>Document sizes</h2>
            <canvas id="documentSizeChart"></canvas>
        </div>

        <div class="footer">
            Log data collected by Laura Bottomley (laurab@ee.duke.edu) of Duke University.
        </div>
    </div>
<script src="./dist/index.js"></script>
</body>
</html>
